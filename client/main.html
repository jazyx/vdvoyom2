<head>
  <title>Activities</title>
  <meta
    name="viewport"
    content="
      width=device-width
    , initial-scale=1
    , maximum-scale=1.0
    , user-scalable=no"

  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">

  <!-- YOUTUBE API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // When the script above is loaded, the global variable YT will
    // be available and a top-level call to onYouTubeIframeAPIReady()
    // will be made. To obtain a pointer to the YT global as soon as
    // it is becomes available, call:
    //
    //   YouTubeAPI.then((result) => doSomethingWith(result))
    //
    // or, more simply:
    //
    //   YouTubeAPI.then(doSomethingWith(YT))

    YouTubeAPI = new Promise((resolve, reject) => {
      onYouTubeIframeAPIReady = () => {
        resolve(YT)
      }
    })
  </script>
  <!-- YOUTUBE API -->
